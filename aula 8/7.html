<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" name id="meuinput">
        <button id="btn">salvar</button>
        <div id="idparagrafos"></div>

    </body>

    <script>
        let txtinput=document.querySelector("#meuinput");
        let bnt=document.querySelector("#btn");
        let listaparagrafos=document.querySelector("#idparagrafos");

        function copiatexto(){
            listaparagrafos.innerHTML+="<div>"+
                                    txtinput.value+"</div>";
        }
        bnt.addEventListener('click', copiatexto);

</script>
</html>
