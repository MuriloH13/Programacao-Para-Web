<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réplica Netshoes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="conjunto">
        <div id="zattini">
          <img src="./assets/zattini.png" alt="" />
          <h3>Z A T T I N I</h3>
          <h3>PRODUTOS DE MODA COM ATÉ 70% OFF ></h3>
        </div>
      </div>
      <div class="conjunto">
        <div id="acessibilidade">
          <img src="./assets/acessibilidade.png" alt="" />
          <h3>Acessibilidade</h3>
          <img src="./assets/duvida.png" alt="" />
          <h3>Tire suas dúvidas</h3>
        </div>
      </div>
    </header>

    <header id="headernet">
      <div id="netshoes">
        <img id="logo" src="./assets/logo.png" alt="" />
        <input
          id="procura"
          type="text"
          placeholder="O que você está procurando?"
        />
        <div class="conjunto">
          <div id="user">
            <img id="coracao" src="./assets/coracao.png" alt="" />
            <h3>lista de desejos</h3>
            <img src="./assets/user.svg" alt="" /> 
            <h3>Entrar</h3>
            <img id="seta" src="./assets/seta-para-baixo.png" alt="" />
            <img id="carrinho" src="./assets/carrinho-de-compras.png" alt="" />
          </div>
        </div>
    </div>
      </div>
    </header>

    <nav id="parceiros">
      <a href="#">Todas as categorias</a>
      <a href="#">NCARD</a>
      <a href="#">CORRIDA</a>
      <a href="#">LOJAS PARCEIRAS</a>
      <a href="#">DIA DAS MÃES</a>
      <a href="#">CUPONS</a>
    </nav>
    <main>
      <div id="imgprincipais">
        <img id="desconto" src="./assets/desconto.jpg" alt="" />
        <img id="ilustracao" src="./assets/ilustracao.gif" alt="Ilustração" />
      </div>
      <footer>
        <div id="final">ATÉ <numeros>199R$</numeros></div>
        <div id="final"><numeros>R$200</numeros> ATÉ <numeros>399R$</numeros></div>
        <div id="final"><numeros>R$400</numeros> ATÉ <numeros>599R$</numeros></div>
        <div id="final">ACIMA DE <numeros>600R$</numeros></div>
      </footer>
    </main>
  </body>
</html>
