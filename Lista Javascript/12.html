<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paleta de Cores</title>
        <link rel="stylesheet" href="12.css">
    </head>
    <body>

        <div class="container">
            <div class="box" id="box-1"><p>box-1</p></div>
            <div class="box" id="box-2"><p>box-2</p></div>
            <div class="box" id="box-3"><p>box-3</p></div>
            <div class="box" id="box-4"><p>box-4</p></div>
            <div class="box" id="box-5"><p>box-5</p></div>
        </div>
        <script>

            let box1=document.querySelector("#box-1")
            let box2=document.querySelector("#box-2")
            let box3=document.querySelector("#box-3")
            let box4=document.querySelector("#box-4")
            let box5=document.querySelector("#box-5")
            
            document.body.addEventListener('keypress', sorteiaCores)

            function setTextColor(element,color){
                element.querySelector("p").innerHTML=color.toUpperCase();
                
            }

        function sorteiaCores(){
            for(let i=1; i<=5; i++){
                let box = document.querySelector("#box-"+i)
                let color = randomColor()
                box.style.backgroundColor = randomColor()
                setTextColor(box, color)
            }
        }


        function randomColor(){
            return "#"+randomNumber()+randomNumber()+randomNumber()
        }

        function randomNumber(){
            return (Math.floor(Math.random()*255)).toString(16)
        }
    </script>
    </body>
</html>
