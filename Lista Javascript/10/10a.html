<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <button id="rdn">Gerar um número aleatório</button>
    <p id="resultado"></p>
    

    <script>
        let b = document.querySelector("#rdn")
        let number = document.querySelector("#resultado")
        
        b.addEventListener('click', ()=>{
            number.innerHTML=Math.floor(Math.random(number)*1000)
        })
</script>
    
</body>
</html>
