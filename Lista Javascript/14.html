<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        body{
            height: 100vh;
            background-color: rgb(95, 191, 230);
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
        }
        
        .calculadora{
            width: 80vh;
            height: 80vh;
            background-color: white;
            padding: 10px;
            border-radius: 20px;
        }

        #display{
            display: flex;
            border-radius: 20px 20px 0px 0px;
            background-color: rgb(14, 13, 13);
            width: 100%;
            height: 25%;
            font-size: 30pt;
            justify-content: flex-end;
            align-items: center;
            color: white;
        }

        .button{
            text-align: center;
            height: 100%;
            background-color: aliceblue;
            border: 1px solid black;
            border-radius: 10%;
        }

        .button:active{
            background-color: gray;
        }

        #teclado{
            display: grid;
            height: 75%;
            font-size: 30pt;
            grid-template-areas:
            "buttonMais buttonMenos buttonMult buttonDiv "
            "btn7 btn8 btn9 equal"
            "btn4 btn5 btn6 equal"
            "btn1 btn2 btn3 equal"
            "btn0 btnDot btnClear equal"
            ;
        }

        #btnEqual{
            background-color: rgb(214, 98, 3);
            border-radius: 5%;
        }

        #btnMais{grid-area: buttonMais;}
        #btnMenos{grid-area: buttonMenos;}
        #btnMult{grid-area: buttonMult;}
        #btnDiv{grid-area: buttonDiv;}

        #btn0{grid-area: btn0;}
        #btn1{grid-area: btn1;}
        #btn2{grid-area: btn2;}
        #btn3{grid-area: btn3;}
        #btn4{grid-area: btn4;}
        #btn5{grid-area: btn5;}
        #btn6{grid-area: btn6;}
        #btn7{grid-area: btn7;}
        #btn8{grid-area: btn8;}
        #btn9{grid-area: btn9;}
        #btnEqual{grid-area: equal;}
        #btnDot{grid-area: btnDot;}
        #btnClear{grid-area: btnClear;}

    </style>
    </head>
    <body>

        <div class="calculadora">
            <div id="display"></div>
            <div id="teclado">
                <div class="button buttonOp" id="btnMais" onclick="addNums('+')">+</div>
                <div class="button buttonOp" id="btnMenos" onclick="addNums('-')">-</div>
                <div class="button buttonOp" id="btnMult" onclick="addNums('*')">*</div>
                <div class="button buttonOp" id="buttonDiv" onclick="addNums('/')">/</div>
                <div class="button buttonChar buttonNumber" id="btn1" onclick="addNums('1')">1</div>
                <div class="button buttonChar buttonNumber" id="btn2" onclick="addNums('2')">2</div>
                <div class="button buttonChar buttonNumber" id="btn3" onclick="addNums('3')">3</div>
                <div class="button buttonChar buttonNumber" id="btn4" onclick="addNums('4')">4</div>
                <div class="button buttonChar buttonNumber" id="btn5" onclick="addNums('5')">5</div>
                <div class="button buttonChar buttonNumber" id="btn6" onclick="addNums('6')">6</div>
                <div class="button buttonChar buttonNumber" id="btn7" onclick="addNums('7')">7</div>
                <div class="button buttonChar buttonNumber" id="btn8" onclick="addNums('8')">8</div>
                <div class="button buttonChar buttonNumber" id="btn9" onclick="addNums('9')">9</div>
                <div class="button buttonChar buttonNumber" id="btn0" onclick="addNums('0')">0</div>
                <div class="button buttonChar" id="btnDot" onclick="addNums('.')">.</div>
                <div class="button buttonChar" id="btnClear" onclick="apagar()">AC</div>
                <div class="button buttonChar" id="btnEqual" onclick="calc()">=</div>
            </div>
        </div>

        <script>
            
            let display = document.getElementById("display")
            display.textContent = "0"
            
            function addNums(n){
                display.textContent += n
            }

            function apagar(){
                display.textContent = '0'
            }

            function calc(){
                display.textContent = eval(display.textContent)
            }


        </script>

    </body>
</html>
