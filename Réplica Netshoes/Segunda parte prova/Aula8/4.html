<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a=Number(prompt("Informe o valor de a"));
        let b=Number(prompt("Informe o valor de b"));

        let resultado = a + b;

        alert("O valor da soma de " + a + "+" + b + " é " + resultado);

        window.console.log("O valor da soma de a + b é:" + resultado);

    </script>
    
</body>
</html>
